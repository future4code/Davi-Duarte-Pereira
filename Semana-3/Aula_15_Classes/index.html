<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="input_blog">
            <label for="title_input">Título do post</label>
            <input type="text" id="title_input">
            <label for="autor_input">Nome do autor</label>
            <input type="text" id="autor_input">
            <label for="content_input">Conteúdo do post</label>
            <textarea form="input_blog" id="content_input"></textarea>
            <label for="references_input">Referências</label>
            <input type="text" id="references_input">
            <button type="button" onclick="criarConteudo()">Enviar!</button>
        </form>
        <h1 id="title_output"></h1>
        <h4 id="autor_output"></h4>
        <p id="content_output"></p>
        <h5 id="references_output"></h5>
    </div>
</body>

<script>
    class Post {
        constructor(titulo, autor, conteudo, referencias) {
            this.titulo = titulo;
            this.autor = autor;
            this.conteudo = conteudo;
            this.referencias = referencias;
        }
    }

    

    function criarConteudo() {
        const postTeste = new Post(document.getElementById("title_input").value, document.getElementById("autor_input").value, document.getElementById("content_input").value, document.getElementById("references_input").value);

        console.log(postTeste);
    }
</script>

</html>
