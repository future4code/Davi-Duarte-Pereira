<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <header></header>
        <aside>
            <form id="input_blog">
                <label for="title_input">Título do post</label>
                <input type="text" id="title_input">
                <label for="autor_input">Nome do autor</label>
                <input type="text" id="autor_input">
                <label for="content_input">Conteúdo do post</label>
                <textarea form="input_blog" id="content_input"></textarea>
                <label for="references_input">Referências</label>
                <input type="text" id="references_input">
                <button type="button" onclick="criarConteudo()">Enviar!</button>
            </form>
        </aside>
        <div id="post"></div>
    </div>
</body>
<script>
    class Post {
        constructor(titulo, autor, conteudo, referencias) {
            this.titulo = titulo;
            this.autor = autor;
            this.conteudo = conteudo;
            this.referencias = referencias;
        }

        postar() {
            return "<h1>", this.titulo, "</h1>", "<h4>", this.autor, "<h4>", "<p>", this.conteudo, "</p>", "<h5>", this.referencias, "</h5>";
        }
    }



    function criarConteudo() {
        const postTeste = new Post("Titulo teste", "Davi Duarte", "LOREM IPSUM LOREM IPSUM", "Future4.com");

        const postNaPagina = document.getElementById("post")

        const arrayDePosts = [];
        arrayDePosts.push(postTeste);

        console.log(arrayDePosts);
    }
</script>
</html>
