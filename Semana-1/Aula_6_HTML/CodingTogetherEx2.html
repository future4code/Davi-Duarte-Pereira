<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<body>
    <h1>Inscrição Future4</h1>
    <h2>Requisitos</h2>
    <p>Para se inscrever na Future4, você deve:</p>
    <ul>
        <li>Ter mais de 18 anos</li>
        <li>Estar disponível das 08 às 17, de segunda a sexta</li>
        <li>Conseguir se sustentar durante toda a duração do curso</li>
    </ul>
    <h2>Formulário</h2>
    <form action="http://soter.ninja/form-viewer/">
        <label for="nome">Nome</label><br>
        <input type="text" name="nome"><br>

        <label for="email">Email</label><br>
        <input type="text" name="email"><br>

        <label for="idade">Idade</label><br>
        <input type="text" name="idade"><br>

        <label for="endereço">Endereço</label><br>
        <input type="text" name="endereço"><br>

        <button type="submit">Enviar</button>
    </form>
</body>
