<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main_style.css">
    <link rel="stylesheet" href="product_addition.css">
    <title>Novo produto - Brechó do Davi</title>
</head>
<body>
    <div>
        <header>
                
            <h1 class="inlineElement">Brechó do Davi</h1>
            <img class="inlineElement" src="images\iconfinder_88_111104.png">
            <p>Seu perfil</p>
        
        </header>
    </div>

    <div>
        <main id="main">
            <h1>Sugestão de novos produtos</h1>

            <p>Quer ver alguma peça de roupa em específico aqui no Brechó do Davi? Preencha o nosso formulário abaixo para nos dar sugestões.<a href="home.html">Voltar.</a></p>

            <form id="form" action="http://soter.ninja/form-viewer/">
                <label for="foto">URL da foto</label><br>
                <input id="f1" type="text" name="foto"><br>

                <label for="descrição">Descrição</label><br>
                <input id="f2" type="text" name="descrição"><br>

                <label for="preço">Preço</label><br>
                <input id="f3" type="text" name="preço"><br>

                <label for="quantidade">Quantidade</label><br>
                <input id="f4" type="text" name="quantidade"><br>

                <label for="name">Seu nome</label><br>
                <input id="f5" type="text" name="name"><br>

                <button type="submit">Enviar</button>
            </form>

        </main>
    </div>
    <div>
        <footer>
            <p>Powered by <u><a href="https://www.future4.com.br" target="blank_">Future4.</a></u></p>
        </footer>
    </div>
</body>
</html>
